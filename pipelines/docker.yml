trigger:
  branches:
    include: ['u/elr/refactor']

pool:
  vmImage: 'ubuntu-latest'

steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'elrsubstrate-acr'
        repository: 'marlin'
        command: 'buildAndPush'
        Dockerfile: 'sources/dev/SubstrateInferences/Marlin/Dockerfile'
        tags: 'latest'
